<div class="login-wrapper">
    <div class="fields-container">
        <div class="fields">
            <div class="padding-10 login-text">Login</div>
        
            <div class="mobile-number-field">
                <mat-form-field appearance="outline">
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="Mobile Number">
                <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
            </div>
        
            <div class="password-field">
                <mat-form-field appearance="outline">
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>
            </div>
            
            <mat-checkbox class="example-margin">Remeber me</mat-checkbox>
            
            <div class="login-button">
                <button mat-raised-button color="primary">Login</button>
            </div>
        </div>
    </div>
</div>
